<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Medical Net-Zero Marketplace</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-position: center;
        z-index: -1;
        animation: bgMove 18s ease-in-out infinite alternate;
        filter: brightness(1.02);
    }

    @keyframes bgMove {
        0%   { background-position: center top; }
        50%  { background-position: center center; }
        100% { background-position: center bottom; }
    }

    .nav {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 16px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        pointer-events: none;
    }

    .nav * { pointer-events: auto; }

    .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 1.2rem;
    }

    .leaf-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #1d7a3b;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 6px rgba(0,0,0,0.25);
    }

    .leaf-icon span { font-size: 16px; }

    .nav-actions {
        display: flex;
        gap: 12px;
    }

    .nav-btn {
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.6);
        background: transparent;
        color: white;
        padding: 8px 16px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.18s ease-out;
    }

    .nav-btn:hover {
        background: rgba(255,255,255,0.14);
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .nav-btn.primary {
        background: white;
        color: #2d8a4e;
        border-color: transparent;
    }

    .nav-btn.primary:hover {
        background: #e2ffe9;
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 18px;
    }

    .title-bold { font-weight: 700; }
    .title-italic { font-style: italic; font-weight: 700; }

    .subtitle {
        font-size: 1.2rem;
        margin-bottom: 36px;
        font-style: italic;
    }

    .btn {
        padding: 12px 26px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        margin: 8px;
        font-size: 1rem;
        transition: all 0.18s ease-out;
    }

    .btn-primary {
        background: white;
        color: #2d8a4e;
    }
    .btn-primary:hover {
        background: #e2ffe9;
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .btn-secondary {
        background: rgba(255,255,255,0.15);
        color: white;
        border: 1px solid rgba(255,255,255,0.4);
    }
    .btn-secondary:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-1px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
</style>
</head>
<body>

<header class="nav">
    <div class="logo">
        <div class="leaf-icon"><span>ðŸŒ¿</span></div>
        <span>NuvoCarbon</span>
    </div>
    <div class="nav-actions">
        <button class="nav-btn" onclick="window.location.href='{{ url_for('login') }}'">
            Login / Signup
        </button>
        <button class="nav-btn primary" onclick="window.location.href='{{ url_for('marketplace') }}'">
            Marketplace
        </button>
    </div>
</header>

<h1>
    <span class="title-bold">The</span>
    <span class="title-italic">Net-Zero OS</span>
    <span class="title-bold">for Healthcare</span>
</h1>

<div class="subtitle">"Verify. Benchmark. Decarbonize. Using Actual Intelligence."</div>

<div>
    <button class="btn btn-primary" onclick="window.location.href='{{ url_for('login') }}'">
        Get Started â†’
    </button>
    <button class="btn btn-secondary" onclick="window.location.href='{{ url_for('marketplace') }}'">
        View Marketplace
    </button>
</div>

</body>
</html>
