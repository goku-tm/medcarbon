<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediCarbon – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --accent: #22c55e;
      --accent-soft: #ecfdf5;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --sidebar-bg: #ffffff;
      --sidebar-border: #e5e7eb;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app-shell { display: flex; min-height: 100vh; }

    .sidebar {
      width: 220px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      padding: 16px 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 16px;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }
    .brand-logo {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #10b981;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }
    .brand-name { font-weight: 700; }

    .nav-list { list-style: none; padding: 0; margin: 0; }
    .nav-item { margin-bottom: 4px; }
    .nav-link {
      display: block;
      padding: 8px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-muted);
      font-size: 14px;
    }
    .nav-link.active {
      background: #ecfdf5;
      color: #059669;
      font-weight: 600;
    }

    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .page-header { display: flex; flex-direction: column; gap: 4px; }
    .page-title { font-size: 22px; font-weight: 700; }
    .page-subtitle { font-size: 13px; color: var(--text-muted); }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

    .portfolio-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--border-subtle);
      padding: 18px 20px;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.03);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }
    .portfolio-card:hover {
      box-shadow: 0 18px 32px rgba(15,23,42,0.08);
      transform: translateY(-1px);
    }

    .portfolio-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .item-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .item-category {
      font-size: 13px;
      color: var(--text-muted);
    }

    .rating-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #059669;
      font-size: 11px;
      font-weight: 600;
    }

    .portfolio-meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .portfolio-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .co2-highlight {
      font-size: 13px;
      font-weight: 600;
      color: #059669;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }
    .modal-backdrop.show { display: flex; }

    .modal {
      width: min(640px, 96vw);
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 24px 60px rgba(15,23,42,0.35);
      padding: 20px 24px 18px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .modal-title {
      font-size: 18px;
      font-weight: 700;
    }
    .modal-close {
      border: none;
      background: transparent;
      font-size: 18px;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-body {
      font-size: 13px;
      color: var(--text-main);
    }
    .modal-section-title {
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 6px;
    }

    .highlight-card {
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #d1fae5;
      background: #ecfdf5;
      padding: 8px 10px;
      font-size: 12px;
    }

    .detail-block {
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 12px;
    }

    .detail-label {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .modal-footer {
      margin-top: 18px;
      display: flex;
      justify-content: flex-end;
    }
    .modal-primary-btn {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      background: #22c55e;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .modal-primary-btn:hover {
      filter: brightness(0.95);
    }

    @media (max-width: 1200px) {
      .cards-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 800px) {
      .sidebar { display: none; }
      .main { padding: 12px; }
      .cards-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body data-active-page="portfolio">
<div class="app-shell">
  <aside class="sidebar">
    <div class="brand">
      <div class="brand-logo">M</div>
      <div class="brand-name">MediCarbon</div>
    </div>
    <ul class="nav-list" id="nav-list"></ul>
  </aside>

  <main class="main">
    <header class="page-header">
      <div class="page-title">Portfolio</div>
      <div class="page-subtitle">
        Browse our sustainable medicines and devices with emission ratings.
      </div>
    </header>

    <section class="cards-grid" id="portfolioGrid"></section>
  </main>
</div>

<!-- Details Modal -->
<div class="modal-backdrop" id="detailModalBackdrop">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Product Details</div>
      <button class="modal-close" id="modalCloseBtn">&times;</button>
    </div>
    <div class="modal-body">
      <p id="modalShortDesc" style="margin-top:0; margin-bottom:10px;"></p>

      <div class="modal-section-title">Comparison to Market Averages</div>

      <div class="highlight-card" id="modalEmissionsCard">
        <div class="detail-label">Emissions</div>
        <div id="modalEmissionsMain"></div>
        <div style="margin-top:3px; font-size:11px;" id="modalEmissionsSub"></div>
      </div>

      <div class="detail-block" id="modalPriceBlock">
        <div class="detail-label">Price</div>
        <div id="modalPriceMain"></div>
        <div style="margin-top:3px; font-size:11px;" id="modalPriceSub"></div>
      </div>

      <div class="detail-block" id="modalQualityBlock">
        <div class="detail-label">Quality</div>
        <div id="modalQualityMain"></div>
        <div style="margin-top:3px; font-size:11px;" id="modalQualitySub"></div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="modal-primary-btn" id="goToSalesPrepBtn">
        Go to Sales Prep for Marketing
      </button>
    </div>
  </div>
</div>

<script>
  let portfolioData = [];
  let currentItemKey = null;

  function buildNav(items) {
    const list = document.getElementById("nav-list");
    const active = document.body.getAttribute("data-active-page");
    items.forEach(it => {
      const li = document.createElement("li");
      li.className = "nav-item";
      const a = document.createElement("a");
      a.className = "nav-link" + (it.id === active ? " active" : "");
      a.href = it.href || "#";
      a.textContent = it.label;
      li.appendChild(a);
      list.appendChild(li);
    });
  }

  function formatCo2(valueKg) {
    return valueKg.toFixed(3) + " kg CO\u2082e / dose";
  }

  function openModal(item) {
    currentItemKey = item.item_key;
    const mkt = item.marketing_detail || {};
    const comp = mkt.market_comparison || {};

    document.getElementById("modalTitle").textContent = (item.display_name || item.item_key) + " Details";
    document.getElementById("modalShortDesc").textContent =
      mkt.short_description || "Key specs focusing on sustainability and efficacy.";

    // Emissions
    const em = comp.emissions || {};
    document.getElementById("modalEmissionsMain").textContent =
      (em.advantage_percent || 0) + "% lower than market average";
    document.getElementById("modalEmissionsSub").textContent =
      "Market: " + (em.market_value || "–") + ", Ours: " + (em.our_value || "–");

    // Price
    const pr = comp.price || {};
    document.getElementById("modalPriceMain").textContent =
      (pr.our_price || "$–") + " vs Market " + (pr.market_price || "$–");
    document.getElementById("modalPriceSub").textContent =
      (pr.advantage_percent || 0) + "% cheaper • " + (pr.text || "");

    // Quality
    const q = comp.quality || {};
    document.getElementById("modalQualityMain").textContent = q.our_quality || "";
    document.getElementById("modalQualitySub").textContent = "Market average: " + (q.market_quality || "");

    document.getElementById("detailModalBackdrop").classList.add("show");
  }

  function closeModal() {
    document.getElementById("detailModalBackdrop").classList.remove("show");
    currentItemKey = null;
  }

  document.getElementById("modalCloseBtn").addEventListener("click", closeModal);
  document.getElementById("detailModalBackdrop").addEventListener("click", (e) => {
    if (e.target.id === "detailModalBackdrop") closeModal();
  });

  document.getElementById("goToSalesPrepBtn").addEventListener("click", () => {
    if (!currentItemKey) return;
    window.location.href = "sales_prep.html?item=" + encodeURIComponent(currentItemKey);
  });

  fetch("../vendor.json")
    .then(r => r.json())
    .then(data => {
      buildNav(data.navigation);

      portfolioData = data.portfolio_items || [];
      const grid = document.getElementById("portfolioGrid");

      portfolioData.forEach(item => {
        const card = document.createElement("article");
        card.className = "portfolio-card";

        const header = document.createElement("div");
        header.className = "portfolio-card-header";

        const left = document.createElement("div");
        const name = document.createElement("div");
        name.className = "item-name";
        name.textContent = item.display_name || item.item_key;
        const category = document.createElement("div");
        category.className = "item-category";
        category.textContent = item.category || "—";
        left.appendChild(name);
        left.appendChild(category);

        const rating = document.createElement("div");
        rating.className = "rating-pill";
        rating.textContent = item.rating || "A";

        header.appendChild(left);
        header.appendChild(rating);

        const meta = document.createElement("div");
        meta.className = "portfolio-meta";
        meta.textContent = item.supplier_name + " • " +
          (item.full_info.form || "") +
          (item.full_info.strength ? " • " + item.full_info.strength : "");

        const meta2 = document.createElement("div");
        meta2.className = "portfolio-meta";
        meta2.textContent =
          "Pack: " + (item.full_info.pack_size || "—") +
          " • Annual volume: " + (item.sourcing.annual_packs || 0).toLocaleString() + " packs";

        const footer = document.createElement("div");
        footer.className = "portfolio-footer";

        const co2 = document.createElement("div");
        co2.className = "co2-highlight";
        co2.textContent = formatCo2(item.carbon.co2e_per_dose_kg);

        const cost = document.createElement("div");
        cost.textContent = "Cost / dose: ₹" +
          item.costing.current_cost_per_dose_rupees.toFixed(2);

        footer.appendChild(co2);
        footer.appendChild(cost);

        card.appendChild(header);
        card.appendChild(meta);
        card.appendChild(meta2);
        card.appendChild(footer);

        card.addEventListener("click", () => openModal(item));

        grid.appendChild(card);
      });
    });
</script>
</body>
</html>
